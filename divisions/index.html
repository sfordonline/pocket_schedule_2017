    <style>
        #Window {
            background-color: white;
            color: #fff;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 700px;
			height: 500px;
            src: url("http://www.nfl.com/");
        }
		#loadMe {
            background-color: white;
            color: blue;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 60px;
			height:30px;
			cursor:pointer;
        }
    </style>
    <script>
        $(document).ready(function () {
            $('#loadMeD').click(function (e) {
			$('#Cowboys').show();
			$("#Window").attr("src", "http://www.dallascowboys.com/");
            });
        });
        $(document).ready(function () {
            $('#loadMeN').click(function (e) {
			$('#Giants').show();

        $(document).ready(function () {

			$('#Eagles').show();

            });
        });
        $(document).ready(function () {
            $('#loadRedskins').click(function (e) {

    </script>
